<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Hardware Details</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Alpha Farm</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
          </nav>
          <div class="jumbotron">
            <h1 class="display-4">Hardware Details</h1>
            <p class="lead">Check your hardware details add tags here</p>
            <a class="btn btn-primary btn-lg" href="{%url 'home'%}" role="button">Pest details</a>
          </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-7">
                <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="269" id="gmap_canvas" src="https://maps.google.com/maps?q=AIC%20Raise&t=&z=19&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.bitgeeks.net"></a></div><style>.mapouter{position:relative;text-align:right;height:269px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:269px;width:600px;}</style></div>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <tbody>
                  <tr>
                    <th scope="row">Rain Alert:</th>
                    <td>{{alert}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Climate Alert:</th>
                    <td>{{weather}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Location:</th>
                    <td>{{lon}} & {{lat}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Temprature:</th>
                    <td>{{temp}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
